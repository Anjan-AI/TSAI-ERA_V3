<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Correctly link to the CSS file -->
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script> <!-- Correctly link to the JavaScript file -->
</head>
<body>
    <div class="container">
        <div class="form-group">
            <h1>File Upload</h1>
            <form onsubmit="handleUpload(event)">
                <input type="file" name="file" required>
                <button type="submit">Upload</button>
            </form>
            <textarea id="uploadedContent" class="result" readonly></textarea> <!-- Changed to textarea -->
        </div>

        <div class="form-group">
            <h1>Preprocess Data</h1>
            <div class="checkbox-group">
                <label><input type="checkbox" id="padding"> Padding</label>
                <label><input type="checkbox" id="removePunctuation"> Remove Punctuation</label>
            </div>
            <button onclick="handlePreprocess()">Preprocess</button>
            <textarea id="preprocessedData" class="result" readonly></textarea> <!-- Changed to textarea -->
        </div>

        <div class="form-group">
            <h1>Data Augmentation</h1>
            <button onclick="handleAugment()">Augment</button>
            <textarea id="augmentedData" class="result" readonly></textarea> <!-- Changed to textarea -->
        </div>
    </div>
</body>
</html>
